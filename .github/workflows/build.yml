name: Build video_replay for Windows

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-2022
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install depot_tools
        run: |
          git config --global core.autocrlf false
          git clone https://chromium.googlesource.com/chromium/tools/depot_tools.git
          echo "${{ github.workspace }}/depot_tools" | Out-File -Append -Encoding utf8 $env:GITHUB_PATH
        shell: pwsh

      - name: Verify essential .bat files exist
        run: |
          $required = @("fetch.bat", "gclient.bat", "gn.bat", "ninja.exe", "vpython3.bat")
          foreach ($file in $required) {
            $path = "${{ github.workspace }}\depot_tools\$file"
            if (-not (Test-Path $path)) {
              Write-Error "Missing required file: $file"
              exit 1
            }
          }
          Write-Host "âœ… All required depot_tools scripts are present."
        shell: pwsh

      - name: Set environment variables
        run: |
          echo "DEPOT_TOOLS_WIN_TOOLCHAIN=0" | Out-File -Append -Encoding utf8 $env:GITHUB_ENV
          echo "GYP_MSVS_OVERRIDE_PATH=C:\\Program Files\\Microsoft Visual Studio\\2022\\Enterprise" | Out-File -Append -Encoding utf8 $env:GITHUB_ENV
        shell: pwsh

      - name: Fetch WebRTC source
        run: |
          $retry = 0
          while ($retry -lt 3) {
            & "${{ github.workspace }}\depot_tools\fetch.bat" --nohooks webrtc
            if ($LASTEXITCODE -eq 0) { break }
            $retry++
            Write-Host "Fetch failed. Retry $retry in 15s..."
            Start-Sleep -Seconds 15
          }
          if ($retry -eq 3) { exit 1 }

          if (-not (Test-Path "${{ github.workspace }}\src")) {
            Write-Error "FATAL: 'src' directory not created!"
            exit 1
          }
        shell: pwsh

      - name: Sync dependencies
        run: |
          $retry = 0
          while ($retry -lt 3) {
            & "${{ github.workspace }}\depot_tools\gclient.bat" sync --nohooks --retry 5
            if ($LASTEXITCODE -eq 0) { break }
            $retry++
            Write-Host "Sync failed. Retry $retry in 15s..."
            Start-Sleep -Seconds 15
          }
          if ($retry -eq 3) { exit 1 }
        shell: pwsh

      - name: Generate build files
        run: |
          cd src
          & "${{ github.workspace }}\depot_tools\gn.bat" gen out/Default --args="is_debug=false is_component_build=false target_cpu=\"x64\""
        shell: pwsh

      - name: Build video_replay
        run: |
          cd src
          & "${{ github.workspace }}\depot_tools\ninja.exe" -C out/Default video_replay
        shell: pwsh

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: video_replay-windows-x64
          path: src/out/Default/video_replay.exe
